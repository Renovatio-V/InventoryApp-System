<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Add Product</h3>
    </div>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="description" class="form-label">Product Details</label>
          <input type="text" class="form-control" id="description" name="description" style="height: 60px;" [(ngModel)]="product.description" required>             
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" name="price" style="height: auto;" [(ngModel)]="product.price">               
          </div>          

        <div class="mb-3">
          <label for="stock" class="form-label">Stock-Units</label>
          <input type="text" class="form-control" id="stock" name="stock" style="height: auto;"  [(ngModel)]="product.stock">   
          <div id="stockHelp" class="form-text">Product Units!</div>     
        </div>
        
      
        <div class="text-center">
            <button type="submit" class="btn btn-warning btn-sm me-3">ADD</button>            
            <a href="/" class="btn btn-danger btn-sm">BACK</a>
        </div>
      </form>
</div>
